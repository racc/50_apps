<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    dir="{% if LANGUAGE_BIDI %}rtl{% else %}ltr{% endif %}"
    xml:lang="{% firstof LANGUAGE_CODE 'en' %}"
    lang="{% firstof LANGUAGE_CODE 'en' %}">
  <head>

    <title>{% block title %}{% endblock %}</title>

		{% load bootstrap %}
		{% bootstrap_css %}
    {% block css %}
    {% endblock %}

    {% block preload_js %}
    {% endblock %}

    {% block extra-head %}{% endblock %}
  </head>

  <body>
    <div id="container">
			<div class="topbar">
				<div class="fill">
					<div class="container">
						<a class="brand" href="../../">Django Web Tools</a>
						<ul class="nav">
							<li><a href="../../">Home</a></li>
							<li><a href="../../crawl_form">Webcrawler</a></li>
							<li><a href="../../count_form">Word Counter</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div id="main" role="main" class="container">
    	    {% block content %}{% endblock %}
				<footer>
    	  <p>Powered by <a href="http://www.allbuttonspressed.com/projects/django-nonrel">Django-nonrel</a>, v3</p>
				</footer>
    	</div>
    </div>
    {% block js %}
    {% endblock %}
  </body>
</html>
